<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク記入</title>
    <link rel="stylesheet" type="text/css" href="/css/ToDo-New-task.css" />
    <script defer src="./todo.js"></script>
  </head>
  <body>
    <header>
      <h1>New Task</h1>
    </header>

    <div class="main">
      <h4>記入日</h4>
      <div class="in">
        <ul>
          <li>
            <input class="year" type="text" />
          </li>
          <li><p>年</p></li>
          <li>
            <input type="text" />
          </li>
          <li><p>月</p></li>
          <li>
            <input type="text" />
          </li>
          <li><p>日</p></li>
        </ul>
      </div>

      <h4>期日</h4>
      <div class="out">
        <ul>
          <li>
            <input class="year" type="text" />
          </li>
          <li><p>年</p></li>
          <li>
            <input type="text" />
          </li>
          <li><p>月</p></li>
          <li>
            <input type="text" />
          </li>
          <li><p>日</p></li>
        </ul>
      </div>

      <h4>カラー</h4>
      <ul>
        <li>
          <select>
            <option value="color">rgb(255, 252, 157)</option>
            <option value="color">rgb(175, 255, 188)</option>
            <option value="color">rgb(175, 203, 255)</option>
            <option value="color">rgb(255, 175, 214)</option>
            <option value="color">rgb(255, 175, 175)</option>
          </select>
        </li>
      </ul>

      <h4>内容</h4>
      <ul class="free">
        <li><textarea name="" id="" cols="30" rows="10"></textarea></li>
        <li><input class="btn" type="submit" value="保存" /></li>
      </ul>
    </div>
    <footer>
      <h3>ToDo</h3>
    </footer>
  </body>
</html>
