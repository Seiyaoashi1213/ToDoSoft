<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自分好みのToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="../css/ToDosoft.css" />
    <script defer src="../JS/ToDosoft.js"></script>
  </head>

  <body>
    <header>
      <div class="page-title">
        <h1>ToDo</h1>
      </div>

      <div class="header-icon">
        <ul>
          <li><p>ソート</p></li>
          <input class="sort-btn" type="submit" value="記入順" />
          <input class="sort-btn" type="submit" value="締め切り順" />
          <input class="sort-btn" type="submit" value="色別" />
        </ul>
      </div>
    </header>

    <main>
      <form class="form">
        <div class="entry-box">
          <h4>記入欄</h4>
        </div>

        <div class="roughly">
          <h4>記入日</h4>
          <input class="year entry-day" type="date" id="entry-day" />

          <h4>期日</h4>

          <input class="year out-day" type="date" id="out-day" min="" />

          <h4>背景色</h4>
          <select class="color" id="color-select">
            <option class="color0" value="未選択">選択してください</option>
            <option class="color1" value="#8cffba"></option>
            <option class="color2" value="#fff48c"></option>
            <option class="color3" value="#8c97ff"></option>
            <option class="color4" value="#ff8cd0"></option>
            <option class="color5" value="#ffff"></option>
          </select>
        </div>

        <div class="detail">
          <h4>内容</h4>
          <h4>タイトル</h4>
          <ul>
            <li><input class="input sub-title" type="text" /></li>
          </ul>
        </div>

        <div class="last-btn">
          <ul>
            <li>
              <textarea
                name="content"
                type="text"
                cols="30"
                rows="10"
              ></textarea>
            </li>
          </ul>
          <input class="btn" type="submit" value="保存" />
        </div>
      </form>

      <table id="table">
        <th class="todo-list">
          <tr class="todo-list"></tr>
        </th>
      </table>
    </main>
    <footer>
      <h3>ToDo</h3>
    </footer>
  </body>
</html>
