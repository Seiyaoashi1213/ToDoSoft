<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自分好みのToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="../css/ToDosoft.css" />
    <script defer src="../JS/ToDosoft.js"></script>
  </head>

  <body>
    <header>
      <div class="page-title">
        <h1>ToDo</h1>
      </div>

      <div class="header-icon">
        <ul>
          <li><p>ソート</p></li>
          <input class="sort-btn" type="submit" value="記入順" />
          <input class="sort-btn" type="submit" value="締め切り順" />
          <input class="sort-btn" type="submit" value="色別" />
        </ul>
      </div>
    </header>

    <main>
      <form class="form">
        <div class="entry-box">
          <h4>記入欄</h4>
        </div>

        <div class="roughly">
          <h4>記入日</h4>
          <ul>
            <li>
              <input
                class="year entry-year"
                type="number"
                maxlength="4"
                value="年"
              />
            </li>
            <li>
              <select class="month entry-month">
                <option value="1月">1月</option>
                <option value="2月">2月</option>
                <option value="3月">3月</option>
                <option value="4月">4月</option>
                <option value="5月">5月</option>
                <option value="6月">6月</option>
                <option value="7月">7月</option>
                <option value="8月">8月</option>
                <option value="9月">9月</option>
                <option value="10月">10月</option>
                <option value="11月">11月</option>
                <option value="12月">12月</option>
              </select>
            </li>
            <li>
              <select class="day entry-day">
                <option value="1日">1日</option>
                <option value="2日">2日</option>
                <option value="3日">3日</option>
                <option value="4日">4日</option>
                <option value="5日">5日</option>
                <option value="6日">6日</option>
                <option value="7日">7日</option>
                <option value="8日">8日</option>
                <option value="9日">9日</option>
                <option value="10日">10日</option>
                <option value="11日">11日</option>
                <option value="12日">12日</option>
                <option value="13日">13日</option>
                <option value="14日">14日</option>
                <option value="15日">15日</option>
                <option value="16日">16日</option>
                <option value="17日">17日</option>
                <option value="18日">18日</option>
                <option value="19日">19日</option>
                <option value="20日">20日</option>
                <option value="21日">21日</option>
                <option value="22日">22日</option>
                <option value="23日">23日</option>
                <option value="24日">24日</option>
                <option value="25日">25日</option>
                <option value="26日">26日</option>
                <option value="27日">27日</option>
                <option value="28日">28日</option>
                <option value="29日">29日</option>
                <option value="30日">30日</option>
                <option value="31日">31日</option>
              </select>
            </li>
          </ul>

          <h4>期日</h4>

          <ul>
            <li>
              <input
                class="year out-year"
                type="number"
                maxlength="4"
                value="年"
              />
            </li>
            <li>
              <select class="month out-month">
                <option value="1月">1月</option>
                <option value="2月">2月</option>
                <option value="3月">3月</option>
                <option value="4月">4月</option>
                <option value="5月">5月</option>
                <option value="6月">6月</option>
                <option value="7月">7月</option>
                <option value="8月">8月</option>
                <option value="9月">9月</option>
                <option value="10月">10月</option>
                <option value="11月">11月</option>
                <option value="12月">12月</option>
              </select>
            </li>
            <li>
              <select class="day out-day">
                <option value="1日">1日</option>
                <option value="2日">2日</option>
                <option value="3日">3日</option>
                <option value="4日">4日</option>
                <option value="5日">5日</option>
                <option value="6日">6日</option>
                <option value="7日">7日</option>
                <option value="8日">8日</option>
                <option value="9日">9日</option>
                <option value="10日">10日</option>
                <option value="11日">11日</option>
                <option value="12日">12日</option>
                <option value="13日">13日</option>
                <option value="14日">14日</option>
                <option value="15日">15日</option>
                <option value="16日">16日</option>
                <option value="17日">17日</option>
                <option value="18日">18日</option>
                <option value="19日">19日</option>
                <option value="20日">20日</option>
                <option value="21日">21日</option>
                <option value="22日">22日</option>
                <option value="23日">23日</option>
                <option value="24日">24日</option>
                <option value="25日">25日</option>
                <option value="26日">26日</option>
                <option value="27日">27日</option>
                <option value="28日">28日</option>
                <option value="29日">29日</option>
                <option value="30日">30日</option>
                <option value="31日">31日</option>
              </select>
            </li>
          </ul>

          <h4>背景色</h4>
          <ul>
            <li>
              <select class="color">
                <option value="未選択">選択してください</option>
                <option
                  value="#8cffba"
                  style="background-color: #8cffba"
                ></option>
                <option
                  value="#fff48c"
                  style="background-color: #fff48c"
                ></option>
                <option
                  value="#8c97ff"
                  style="background-color: #8c97ff"
                ></option>
                <option
                  value="#ff8cd0"
                  style="background-color: #ff8cd0"
                ></option>
                <option value="color" style="background-color: #ffff"></option>
              </select>
            </li>
          </ul>
        </div>

        <div class="detail">
          <h4>内容</h4>
          <h4>タイトル</h4>
          <ul>
            <li><input class="input sub-title" type="text" /></li>
          </ul>
        </div>

        <div class="last-btn">
          <ul>
            <li>
              <textarea
                name="content"
                type="text"
                cols="30"
                rows="10"
              ></textarea>
            </li>
          </ul>
          <input class="btn" type="submit" value="保存" />
        </div>
      </form>

      <table>
        <tr class="todo-list"></tr>
      </table>
    </main>
    <footer>
      <h3>ToDo</h3>
    </footer>
  </body>
</html>
