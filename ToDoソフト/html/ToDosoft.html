<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自分好みのToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="../css/ToDosoft.css" />
    <script defer src="../JS/ToDosoft.js"></script>
  </head>

  <body>
    <header>
      <div class="page-title">
        <h1>ToDo</h1>
      </div>

      <div class="header-icon">
        <ul>
          <li><p>ソート</p></li>
          <button class="sort-btn entry-day-btn" type="button">記入日順</button>
          <button class="sort-btn end-day-btn" type="button">締め切り順</button>
          <button class="sort-btn sort-color" type="button">色順</button>
        </ul>
      </div>
    </header>

    <main>
      <form class="form">
        <div class="entry-box">
          <h4>記入欄</h4>
        </div>

        <div class="roughly">
          <h4>記入日</h4>
          <input class="year entry-day" type="date" id="entry-day" />

          <h4>期日</h4>

          <input class="year out-day" type="date" id="out-day" min="" />

          <h4>背景色</h4>
          <select class="color" id="color-select">
            <option class="color0" value="color0"></option>
            <option class="color1" value="color1"></option>
            <option class="color2" value="color2"></option>
            <option class="color3" value="color3"></option>
            <option class="color4" value="color4"></option>
            <option class="color5" value="color5"></option>
          </select>
        </div>

        <div class="detail">
          <h4>内容</h4>
          <h4>タイトル</h4>
          <ul>
            <li><input class="input sub-title" type="text" /></li>
          </ul>
        </div>

        <div class="last-btn">
          <ul>
            <li>
              <textarea
                name="content"
                type="text"
                rows="3"
                maxlength="100"
              ></textarea>
            </li>
          </ul>
          <button class="btn" type="submit">保存</button>
        </div>
      </form>

      <div class="todo-list"></div>
    </main>

    <footer>
      <h3>ToDo</h3>
    </footer>
  </body>
</html>
