<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自分好みのToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="../css/ToDosoft.css" />
    <script defer src="../JS/ToDosoft.js"></script>
  </head>

  <body>
    <header>
      <h1>ToDo</h1>

      <div class="header-icon">
        <ul>
          <div class="sort-list">
            <li><p>ソート</p></li>
            <li><a class="btn in" href="#">記入順</a></li>
            <li><a class="btn out" href="#">締め切り順</a></li>
            <li><a class="btn color" href="#">色別</a></li>
          </div>
        </ul>
      </div>
    </header>

    <main>
      <form class="form">
        <h4>記入日</h4>
        <div class="in">
          <ul>
            <li>
              <input class="input year" type="text" />
            </li>
            <li><p>年</p></li>
            <li>
              <input class="input" type="text" />
            </li>
            <li><p>月</p></li>
            <li>
              <input class="input" type="text" />
            </li>
            <li><p>日</p></li>
          </ul>
        </div>

        <h4>期日</h4>
        <div class="out">
          <ul>
            <li>
              <input class="input year" type="text" />
            </li>
            <li><p>年</p></li>
            <li>
              <input class="input" type="text" />
            </li>
            <li><p>月</p></li>
            <li>
              <input class="input" type="text" />
            </li>
            <li><p>日</p></li>
          </ul>
        </div>

        <h4>カラー</h4>
        <ul>
          <li>
            <select class="input">
              <option value="未選択">選択してください</option>
              <option
                class="color1"
                value="color"
                style="background-color: #8cffba"
              ></option>
              <option
                class="color2"
                value="color"
                style="background-color: #fff48c"
              ></option>
              <option
                class="color3"
                value="color"
                style="background-color: #8c97ff"
              ></option>
              <option
                class="color4"
                value="color"
                style="background-color: #ff8cd0"
              ></option>
              <option
                class="color5"
                value="color"
                style="background-color: #ffff"
              ></option>
            </select>
          </li>
        </ul>
        <h4>タイトル</h4>
        <ul>
          <li><input class="input sub-title" type="text" /></li>
        </ul>

        <h4>内容</h4>
        <ul class="free">
          <li>
            <textarea
              class="input"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </li>
        </ul>
        <div class="last-btn">
          <ul>
            <li><input class="btn" type="submit" value="保存" /></li>
            <li><input class="btn" type="submit" value="戻る" /></li>
          </ul>
        </div>
      </form>

      <table class="todo-list">
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </table>
    </main>
    <footer>
      <h3>ToDo</h3>
    </footer>
  </body>
</html>
